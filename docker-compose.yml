version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: cody-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # 초기 패스워드 설정
      - NEO4J_AUTH=neo4j/codycody
      # 메모리 설정
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      # 보안 설정
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
      - NEO4J_server_http_listen__address=0.0.0.0:7474
      # APOC 플러그인 활성화 (필요시)
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      # 데이터 영속화
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p codycody 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Cody FastAPI 서버
  cody-api:
    build: .
    container_name: cody-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=codycody
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./sample_project:/app/sample_project
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
